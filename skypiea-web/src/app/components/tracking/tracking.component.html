<section>
    <div class="trackmap">
        <div style="position:absolute">
            <span *ngFor="let move of movings" [ngStyle]="{
                'position': 'absolute',
                'top.px': move.posX, 
                'left.px' : move.posY
            }">
                <mat-icon matTooltip="{{ move.time | date: 'medium' }}">location_on</mat-icon>

            </span>
        </div>
    </div>
</section>
