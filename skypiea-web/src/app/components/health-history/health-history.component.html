<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let healthControlHistories"> {{healthControlHistories.savingDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valeur</th>
      <td mat-cell *matCellDef="let healthControlHistories"> {{healthControlHistories.value}} </td>
    </ng-container>
    <ng-container matColumnDef="extraValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deuxi√®me valeur</th>
      <td mat-cell *matCellDef="let healthControlHistories"> {{healthControlHistories.extraValue }} </td>
    </ng-container>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
