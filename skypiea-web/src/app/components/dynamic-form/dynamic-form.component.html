<div class="container">
    <h1>About you...</h1>
    <form class="needs-validation" ngNativeValidate>
        <div class="form-group">
                <div class="col-md-4 mb-3">
                    <label for="diseases">Have you got medical issues ?</label><br>
                    <input type="checkbox" ng-model="all"> Check all<br><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="diabetic" id="diabetic" aria-checked="true">
                        <label class="form-check-label" for="diabetic">Diabetic</label>
                        <app-disease-form *ngIf="diabetic.touched"></app-disease-form>
                    </div>



                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="arthritis">
                        <label class="form-check-label" for="arthritis">Arthritis</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="fracture">
                        <label class="form-check-label" for="fracture">Fracture</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="alzheimer">
                        <label class="form-check-label" for="alzheimer">Alzheimer</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="parkinson">
                        <label class="form-check-label" for="parkinson">Parkinson</label>
                    </div>
                </div>
        </div>
    </form>
</div>
