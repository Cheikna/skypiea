
<br> 
<h1>Alarm Clock</h1>

  <br>
  <table class="table table-bordered">
   <tbody>
    <br>
    <tr>
        <td>Installation date : {{nonMedicalConnectedObject?.installationDate | date: 'medium'}}</td>
        <td>Brand: {{nonMedicalConnectedObject?.brand}}</td>
        <td>Status : {{ setting?.status}} </td>
        <td>Ringing clock : {{setting?.currentTime | date: 'medium'}} </td>
      </tr>
      <br>
    <h1>Settings: </h1>
    <tr>
        <td>  
            <mat-slide-toggle (change)="changed()" [(ngModel)]="myStatus" >Switch</mat-slide-toggle>
        </td>
        <td> Ringing clock :
          <mat-form-field>
            <input matInput type="datetime-local" placeholder="alarm" [(ngModel)]="ringingClock">
          </mat-form-field>
        </td>
    </tr> 
    </tbody>
    <br> 
    <div fxLayout="row" fxLayoutAlign="space-evenly center" >
      <button type="button" class="btn btn-success" (click)="save()">Save</button>
      <button type="button" class="btn btn-success" (click)="redirectToObjectListPage()">Exit</button>
  </div>
</table>
