<ng-container>
    <div class="container">
        <br>
        <h4>Search a character with its ID :</h4>
        <input matInput placeholder="Id" [(ngModel)]="searchedId" type="number"><br><br>
        <button color="primary" mat-raised-button (click)="findById()">Search <mat-icon>search</mat-icon></button>
        <span><br><br></span>
        <h4>Character retrieved : {{ retrievedCharacter?.name }}</h4>
    </div>
</ng-container>
