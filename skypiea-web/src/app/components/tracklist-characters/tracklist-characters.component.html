<h4>Select resident to see his tracking map :</h4>
<table class="table table-bordered table-dark">
    <thead>
        <tr>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Select</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resident of residents">
            <th scope="row">{{ resident.lastName }}</th>
            <td>{{ resident.firstName }}</td>
            <td><button mat-raised-button color="info" (click)="select(resident.id)"><mat-icon>all_out</mat-icon></button></td>
        </tr>
    </tbody>
</table>
