<section>
    <h1 class="title">&nbsp; &nbsp; Complete the configuration</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12 filter">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Shutter</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="row">
                            <div class="date-filter-from col-4">
                                <mat-form-field>
                                    <mat-label>Select a Status</mat-label>
                                    <select matNativeControl>
                                        <option value="on">On</option>
                                        <option value="off">Off</option>
                                    </select>
                                </mat-form-field>
                            </div>
                            <div class="date-filter-from col-4">
                                <mat-form-field>
                                    <mat-label>Select an hour of start</mat-label>
                                    <input matInput type="time">
                                </mat-form-field>
                            </div>
                            <!--div class="date-filter-from col-4">
                                <mat-form-field>
                                    <mat-label>Select the periode of activation</mat-label>
                                    <input matInput type="month">
                                </mat-form-field>
                            </div!-->
                            <div class="date-filter-from col-4">
                                <mat-form-field>
                                    <mat-label>Select the position</mat-label>
                                    <select matNativeControl>
                                        <option value="closed">Closed</option>
                                        <option value="opened">Opened</option>
                                        <option value="opened">Half-opened</option>
                                    </select>
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-action>
                        <button type="button" class="btn btn-outline-success" (click)="saveConfig()">Save configuration</button>
                    </mat-card-action>
                </mat-card>
            </div>
        </div>
    </div>
</section>
